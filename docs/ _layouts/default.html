<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      
      <div class="navigation">
        <a href="{{ site.baseurl }}/" class="btn">Home</a>
        <a href="{{ site.baseurl }}/design" class="btn">Design & Test</a>
        <a href="{{ site.baseurl }}/algorithm" class="btn">Algorithm</a>
        <a href="{{ site.baseurl }}/problem-solving" class="btn">Problem-solving</a>
        <a href="{{ site.baseurl }}/reflection" class="btn">C++ Insights</a>
      </div>
    </header>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by 
        <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
      </span>
    </footer>
  </body>
</html>
